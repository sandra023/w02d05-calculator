<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/second.css">
    <title>Document</title>
</head>
<body background="https://static8.depositphotos.com/1006106/892/v/950/depositphotos_8921838-stock-illustration-school.jpg">
<div class='calculator'>
        <div class='row'>
                <div class='column'>
                    <div id='screen' class='screen'></div>
                </div>
        </div>
        <div class='row'>
            <div class='columnOneAC'>
                <div id='allClear' class='clear'>AC</div>
            </div> 
            <div class='column'>
                <div id='divide' class='operators'>/</div>
            </div>
        </div>
        <div class='row'>
            <div class='column'>
                <div id='seven' class='numbers'>7</div>
            </div>
            <div class='column'>
                <div id='eight' class='numbers'>8</div>
            </div>
            <div class='column'>
                <div id='nine' class='numbers'>9</div>
            </div>
            <div class='column'>
                <div id='multiply' class='operators'>*</div>
            </div>
        </div>
        <div class='row '>
            <div class='column'>
                <div id='four' class='numbers'>4</div>
            </div>
            <div class='column'>
                <div id='five' class='numbers'>5</div>
            </div>
            <div class='column'>
                <div id='six' class='numbers'>6</div>
            </div>
            <div class='column'>
                    <div id='minus' class='operators'>-</div>
            </div>
        </div>
        <div class='rowThree '>
                <div class='column'>
                    <div id='one' class='numbers'>1</div>
                </div>
                <div class='column'>
                    <div id='two' class='numbers'>2</div>
                </div>
                <div class='column'>
                    <div id='three' class='numbers'>3</div>
                </div>
                <div class='column'>
                    <div id='plus'class='operators'>+</div>
                </div>
        </div>
        <div class='rowFour'>
                <div class='column'>
                    <div id='zero' class='numbers'>0</div>
                </div>
                <div class='column'>
                    <div id='decimal' class='numbers'>.</div>
                </div>
                <div class='column'>
                    <div id="equal" class='equals'>=</div>
                </div>
              
        </div>
      
<!-- I found the way to set up the divs from https://internetingishard.com/html-and-css/flexbox/ -->
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>"
    <script src="js/app.js"></script>
</body>
</html>
