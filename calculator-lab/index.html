<!DOCTYPE html>
<html lang="en">
<head>

    <!-- <link href="/normalize.css rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Document</title>
</head>


<body>
    <div class="main-container">
        
        <div id="Screen" class="Number">SCREEN</div>

        <div id="All-Clear" class="Operator">AC</div>
        <div id="Divide" class="Operator">/</div>

        <div id="Seven" class="columnOne" class="Number">7</div>
        <div id="Eight" class="columnTwoThree" class="Number">8</div>
        <div id="Nine"  class="columnTwoThree" class="Number">9</div>
        <div id="Multipy" class="columnFour" class="Operator">*</div>

        <div id="Four" class="columnOne" class="Number">4</div>
        <div id="Five" class="columnTwoThree" class="Number">5</div>
        <div id="Six"  class="columnTwoThree" class="Number">6</div>
        <div id="Minus" class="columnFour"  class="Operator">-</div>

        <div id="One" class="columnOne" class="Number">1</div>
        <div id="Two" class="columnTwoThree" class="Number">2</div>
        <div id="Three" class="columnTwoThree" class="Number">3</div>
        <div id="Add" class="columnFour"  class="Operator">+</div>

        <div id="Zero" class="columnOne" class="Number">0</div>
        <div id="Decimal" class="columnTwoThree" class="Operator">.</div>
        <div id="Equals" class="columnTwoThree" class="Operator">=</div>

    </div>

<script src="js/app.js"></script>
</body>
</html>
